<article id="login">
    <form>
        <table>
            <caption>Login</caption>
            <tr>
                <td>
                    <label>USUARIO</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" id="user" placeholder="Introduce tu usuario" pattern=".{4,20}" required />
                </td>  
            </tr>
            <tr>
                <td>
                    <label>PASSWORD</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" id="password" placeholder="Introduce tu password" pattern=".{5,20}" required />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" value="1"/>No cerrar sesión
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" id="access">Acceder</button>
                </td>
            </tr>
        </table>
    </form>
</article>
